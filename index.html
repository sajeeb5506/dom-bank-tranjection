<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
     <header> 
         <h1 class=" text-center text-5xl">Welcome to my <span class="font-bold text-purple-500">Bank</span>!!</h1>
     </header>
     <main>
         <section class="bg-cyan-400  mt-8 w-3/4 mx-auto p-8"> 
             <h3 class="text-2xl m-2">Please Login</h3>
             <div>
                 <input id="user-email" class="border block border-gray-400 rounded mb-4 px-2 w-3/4" type="text" placeholder="youer email" >
               
                 <input id="user-password" class="border block border-gray-400 rounded px-2" type="password" placeholder="youer password" >
                 <button id="login-button" class="bg-amber-400 p-2 mt-2 rounded-md">Submit</button>
             </div>
         </section>
     </main>







    <script src="js/loggin.js"></script>
</body>
</html>
